<!DOCTYPE html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MacOS codeName</title>
<meta charset="utf-8">
<meta name="description" content="">
<link rel="stylesheet" href="">
</head>
<body>
<script src="./js/macos-identifier.js"></script>
<script>
// view code name
var viewCodeName = function(codeName, fontSize) {
  if( !fontSize ) fontSize = 100;
  if( !codeName ) codeName = "名無し";
  var div = document.createElement("div");
  div.style.fontSize = fontSize + "px";
  div.style.fontFamily="Verdana,arial,sans-serif";
  var txt = document.createTextNode(codeName);
  div.appendChild(txt);
  document.body.appendChild(div);
}

// main
!function(moi){ 
  var ua = window.navigator.userAgent;
  var codeName = moi.judge(ua) || undefined;
  console.log(ua);
  console.log(codeName);
  viewCodeName(ua, 8);
  viewCodeName(codeName);
}(new MacOSIdentifier);

</script>
</body>
</html>
